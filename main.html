<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Clone</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif;">
  <!-- Navigation Bar -->
  <header style="display: flex; justify-content: space-between; padding: 10px 20px; border-bottom: 1px solid #ddd;">
    <div>
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo" style="height: 30px;">
    </div>
    <div>
      <button style="background-color: #1a73e8; color: white; border: none; padding: 5px 15px; border-radius: 4px; cursor: pointer;">
        Sign in
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 80vh;">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" style="height: 92px;">
    <div style="margin: 20px 0;">
      <input type="text" placeholder="Search Google" style="width: 500px; padding: 10px; border: 1px solid #ddd; border-radius: 24px; font-size: 16px;">
    </div>
    <div>
      <button style="background-color: #f8f9fa; border: 1px solid #f8f9fa; padding: 10px 20px; margin-right: 10px; border-radius: 4px; cursor: pointer;">Google Search</button>
    </div>
  </main>

  <!-- Footer -->
  <footer style="display: flex; justify-content: space-between; padding: 10px 20px; border-top: 1px solid #ddd; background-color: #f2f2f2;">
    <div>
      <span>India</span>
    </div>
    <div>
      <a href="https://policies.google.com/privacy" style="text-decoration: none; color: #1a73e8;">Privacy Policy</a>
    </div>
  </footer>
</body>
</html>
