<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <header>
    <div>
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo">
    </div>
    <div>
      <button>Sign in</button>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
    <div>
      <input type="text" placeholder="Search Google">
    </div>
    <div>
      <button>Google Search</button>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div>India</div>
    <div><a href="https://policies.google.com/privacy">Privacy Policy</a></div>
  </footer>
</body>
</html>
